<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/base.css" />
  </head>
  <body>
    <div class="container">
      <div>Vui lòng đăng nhập bằng ID và Password được cấp qua tin nhắn</div>
      <form id="login-form">
        <div>
          <span>ID :</span>
          <input id="id" name="ID" type="text" />
          <p style="color: red" id="err-id"></p>
        </div>
        <div>
          <span>Password :</span>
          <input id="password" name="Password" type="text" />
          <p style="color: red" id="err-pass"></p>
        </div>
        <button type="submit">Đăng nhập</button>
      </form>
      <div class="login-fail d-none">
        <p>Thông tin đăng nhập chưa chính xác</p>
        <p>Vui lòng nhập đúng cú pháp:</p>
        <p>ID (số điện thoại đăng ký)</p>
        <p>Password (Họ và tên viết liền không dấu)</p>
        <p>Nếu chưa có tài khoản, vui lòng trở về màn hình</p>
        <p>đăng nhập và đăng kí theo hướng dẫn</p>
      </div>
    </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
