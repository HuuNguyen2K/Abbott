<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <div id="welcome-video-render"></div>
    <script>
      setTimeout(() => {
        window.location = './lobby.html?welcome=true'
      }, 1000)
    </script>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.5/mobile-detect.min.js"></script>
    <script src="//unpkg.com/prevent-orientation"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="./scripts/fetch.js"></script>
    <script src="./scripts/videoJS.js" type="text/babel"></script>
    <script src="./scripts/welcome.js" type="text/babel"></script>
    <script src="./time.js" type="text/javascript"></script>
    <script type="text/babel" src="./scripts/login.js"></script>
    <script type="text/babel">
      const search = window.location.search.substring(1)
      const params = new URLSearchParams(search)
      const welcome = params.get('welcome')

      var md = new MobileDetect(window.navigator.userAgent);
      const deviceSource = {
        mobile: 'https://gms-abbott-production.s3.ap-southeast-1.amazonaws.com/CLIP_01_toanha/hlsvideo.m3u8',
        tablet: 'https://gms-abbott-production.s3.ap-southeast-1.amazonaws.com/CLIP_01_toanha/hlsvideo.m3u8',
        pc: 'https://gms-abbott-production.s3.ap-southeast-1.amazonaws.com/CLIP_01_toanha/hlsvideo.m3u8'
      }
      if (welcome === 'true') {
        let src = deviceSource.pc
        if(md.phone()) src = deviceSource.mobile
        if(md.tablet()) src = deviceSource.tablet
        const domContainer = document.querySelector('#welcome-video-render');
        ReactDOM.render(
                <WellComeVideo src={src}/>,
                domContainer
        );
      }
    </script>
    <script src="./scripts/mobileDetect.js"></script>
  </body>
</html>
