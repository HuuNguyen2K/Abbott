<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div id="root"></div>
    <div id="welcome-video-render"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="./scripts/fetch.js"></script>
    <script src="./scripts/welcome.js" type="text/babel"></script>
    <script type="text/babel" src="./scripts/login.js"></script>
    <script type="text/babel">
      const search = window.location.search.substring(1)
      const params = new URLSearchParams(search)
      const welcome = params.get('welcome')
      if (welcome === 'true') {
        const domContainer = document.querySelector('#welcome-video-render')
        ReactDOM.render(
          // <WellComeVideo src='http://hoithaodaithaoduong.com/video/tearsing-clip-06-03.mp4' />,
          <WellComeVideo src='https://ak.picdn.net/shutterstock/videos/1047168874/preview/stock-footage-black-and-white-monochrome-universal-countdown-film-leader-countdown-clock-from-to-effect.mp4' />,
          domContainer
        )
      }
    </script>
  </body>
</html>
