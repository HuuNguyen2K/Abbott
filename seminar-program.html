<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Seminar Programming</title>
  <link rel="stylesheet" href="./styles/base.css" />
  <!-- TODO -->
  <link rel="stylesheet" href="styles/menu.css"/>
  <link rel="stylesheet" href="./styles/backHome.css" />
  <link rel="stylesheet" href="./styles/room-3.css"/>
  <link rel="stylesheet" href="./styles/modal-seminar.css"/>
  <link rel="stylesheet" href="./styles/modal-seminar.css"/>

</head>
<body>
<div id="room-3" class="container room-3" style="background-image:url(images/room-3-bg.jpg)">

  <a href="#" id="btn-seminar" class="btn-seminar">ID Event Click Show Modal Count Time</a>
  <!-- Begin modal seminar -->
  <div id="event-seminar" class="modal__seminar ">
    <div id="seminar-one" class="modal__seminar-bg" style="background-image:url(images/modal-seminar-agenda.jpg)">

      <div class="modal__seminar-bottom">
        <button class="modal__seminar-btn-left"   style="background-image: url(./images/modal-seminar-agenda-bg-grey-btn.png);margin-right: 30px"></button>
        <button id="seminar-click-right" class="modal__seminar-btn-right"  style="background-image: url(./images/modal-seminar-speaker-bg-yellow-btn.png)"></button>
      </div>
      <div id="close-modal-seminar-one" class="btn-close-modal-seminar"
           style="background-image: url(./images/btn-close-slider.png)"></div>
    </div>

    <div id="seminar-two"  class="modal__seminar-bg hide" style="background-image:url(images/modal-seminar-speakers.jpg)">

      <div class="modal__seminar-bottom">
        <button id="seminar-click-left" class="modal__seminar-btn-left"  data-toggle="true" style="background-image: url(./images/modal-seminar-agenda-bg-yellow-btn.png);margin-right: 30px"></button>
        <button class="modal__seminar-btn-right" data-toggle="false" style="background-image: url(./images/modal-seminar-speaker-bg-grey-btn.png)"></button>
      </div>
      <div id="close-modal-seminar-two" class="btn-close-modal-seminar"
           style="background-image: url(./images/btn-close-slider.png)"></div>
    </div>
  </div>
  <!-- End modal seminar -->


</div>

<div id="global-menu"></div>
<div id="back-home"></div>

<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.5/mobile-detect.min.js"></script>

<script src="./scripts/common.js"></script>
<script src="./scripts/seminarProgram.js" type="text/babel"></script>
<script src="./scripts/menu.js" type="text/babel"></script>
<script src="./scripts/backHome.js" type="text/babel"></script>
<script src="./scripts/modal-seminar.js"></script>
</body>
</html>
