<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Room 3 - Libre screen</title>
    <link rel="stylesheet" href="./styles/base.css"/>
    <link rel="stylesheet" href="./styles/room-3.css"/>
    <link rel="stylesheet" href="./styles/swiper-bundle.min.css"/>
    <!-- TODO -->
    <link rel="stylesheet" href="styles/menu.css"/>
    <link rel="stylesheet" href="./styles/backHome.css"/>
    <link rel="stylesheet" href="styles/leaderboard.css"/>
    <link rel="stylesheet" href="./styles/backHome.css"/>
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/warningTime.css" />

</head>
<body>
<div id="room-3" class="container room-3" style="background-image:url(images/room-3-bg.jpg)">
    <div class="room-3__wrap">
        <!-- Begin button click event -->
        <div class="room-3__event">
        <div class="room-3__event-left">
            <div class="room-3__tutorial-text" style="background-image:url(./images/room-3-tutorial-text-left.png)"></div>
            <a href="#event-libre-left" data-toggle="event-libre-left" class="room-3__btn-left" style="background-image:url(./images/room-3-event-left.png)"></a>
        </div>
        <div class="room-3__event-center">
            <div class="room-3__tutorial-text" style="background-image:url(./images/room-3-tutorial-text-center.png)"></div>

            <a href="#event-libre-center" data-toggle="event-libre-center" class="room-3__btn-center"></a>
        </div>
        <div class="room-3__event-right">
            <div class="room-3__tutorial-text" style="background-image:url(./images/room-3-tutorial-text-right.png)"></div>

            <a href="#event-libre-right" data-toggle="event-libre-right" class="room-3__btn-right"  style="background-image:url(./images/room-3-event-right.png)"></a>
        </div>
        </div>
        <!-- End button click event -->

        <!-- Begin popup event left -->
        <div id="event-libre-left" class="popup room-3__popup-left ">
            <div class="popup-wrap popup-slide">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide" style="background-image: url(./images/r3-frame-slide.png)"></div>
                        <div class="swiper-slide" style="background-image: url(./images/r3-frame-slide.png)"></div>
                        <div class="swiper-slide" style="background-image: url(./images/r3-frame-slide.png)"></div>
                        <div class="swiper-slide" style="background-image: url(./images/r3-frame-slide.png)"></div>
                        ...
                    </div>
                    <!-- If we need pagination -->
                    <div id="event-close-slide-left" class="swiper-btn-close" style="background-image: url(./images/btn-close-slider.png)"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>

        </div>
        <!-- End popup event left -->

        <!-- Begin popup event center -->
        <div id="event-libre-center" class="popup  room-3__popup-center ">
            <div class="popup-wrap popup-video">
                <div id="event-close-slide-center" class="swiper-btn-close" style="background-image: url(./images/btn-close-slider.png)"></div>
                <div id='video-js-center' style="width: 692px"></div>
            </div>
        </div>
        <!-- End popup event end -->

        <!-- Begin popup event right -->
        <div id="event-libre-right" class="popup room-3__popup-right">
            <div class="popup-wrap popup-video">
                <div id="event-close-slide-right" class="swiper-btn-close" style="background-image: url(./images/btn-close-slider.png)"></div>
                <div id='video-js-right' style="width: 692px"></div>
            </div>

        </div>
        <!-- End popup event right -->
    </div>

</div>

<div id="global-menu"></div>
<div id="welcome-video-render"></div>
<!--<div id="global-leaderboard"></div>-->
<div id="back-home"></div>
<div id="warning-time-out"></div>

<script type="text/babel">
    const search = window.location.search.substring(1)
    const params = new URLSearchParams(search)
    const welcome = params.get('welcome');
    if (welcome === 'true') {
        const domContainer = document.querySelector('#welcome-video-render');
        ReactDOM.render(
            <WellComeVideo
                src="https://gms-abbott-production.s3.ap-southeast-1.amazonaws.com/ResearchStreaming/hlsdemo.m3u8"/>,
            domContainer
        );
    }

    // const domIframeContainer = document.querySelector('#iframe-game-render');

    //     domIframeContainer
    // );
</script>

<script type="text/babel">
    const handlePlayerReady1 = (player) => {
        const closeDom = document.getElementById('event-close-slide-right');
        closeDom.addEventListener('click', () => {
            player.pause();
        });
    };

    const domContainer1 = document.querySelector("#video-js-right");
    ReactDOM.render(
        <VideoJS
            src="https://gms-abbott-production.s3.ap-southeast-1.amazonaws.com/ResearchStreaming/hlsdemo.m3u8"
            onReady={handlePlayerReady1}
        />,
        domContainer1
    );

</script>

<script type="text/babel">
    const handlePlayerReady = (player) => {
        const closeDom = document.getElementById('event-close-slide-center');
        closeDom.addEventListener('click', () => {
            player.pause();
        });
    };

    const domContainer = document.querySelector("#video-js-center");
    ReactDOM.render(
        <VideoJS
            src="https://gms-abbott-production.s3.ap-southeast-1.amazonaws.com/ResearchStreaming/hlsdemo.m3u8"
            onReady={handlePlayerReady}
        />,
        domContainer
    );</script>

<script src="./scripts/room-3.js"></script>
<script src="./scripts/mobileDetect.js"></script>
</body>
</html>
