<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immunity</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="stylesheet" href="./styles/leaderboard.css" />
    <link rel="stylesheet" href="./styles/modal-qr.css" />
    <link rel="stylesheet" href="./styles/immunity.css" />
    <link rel="stylesheet" href="./styles/backHome.css" />
    <link rel="stylesheet" href="styles/warningTime.css" />
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" style="background-image: url('./images/room-1.jpg')">
     <div class="touch-shield"><img src="./images/touch-shield.png" alt="touch-shield"></div>

     <div class="shield">
       <span class="curtain curtain-1"></span>
       <span class="curtain curtain-2"></span>
       <span class="curtain curtain-3"></span>
       <span class="curtain curtain-4"></span>
     </div>
    </div>

    <div id="global-menu"></div>
    <div id="welcome-video-render"></div>
    <div id="global-leaderboard"></div>
    <div id="iframe-game-render"></div>
    <div id="global-modal-qr"></div>
    <div id="back-home"></div>
    <div id="warning-time-out"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>

    <script src="./scripts/fetch.js" type="text/babel"></script>
    <script src="./scripts/menu.js" type="text/babel"></script>
    <script src="./scripts/leaderboard.js" type="text/babel"></script>
    <script src="./scripts/iframe-game.js" type="text/babel"></script>
    <script src="./scripts/modal-qr.js" type="text/babel"></script>
    <script src="./scripts/videoJS.js" type="text/babel"></script>
    <script src="./scripts/welcome.js" type="text/babel"></script>
    <script src="./scripts/backHome.js" type="text/babel"></script>
    <script src="./scripts/warningTime.js" type="text/babel"></script>

    <script type="text/babel">
      const search = window.location.search.substring(1)
      const params = new URLSearchParams(search)
      const welcome = params.get('welcome');
      if (welcome === 'true') {
        const domContainer = document.querySelector('#welcome-video-render');
        ReactDOM.render(
                <WellComeVideo src="https://gms-abbott-production.s3.ap-southeast-1.amazonaws.com/ResearchStreaming/hlsdemo.m3u8" />,
                domContainer
        );
      }

      const domModalQrContainer = document.querySelector('#global-modal-qr');
      ReactDOM.render(
              <ModalQR src="./images/qrcode_dummy.png" />,
              domModalQrContainer
      );

      const domIframeContainer = document.querySelector('#iframe-game-render');
      ReactDOM.render(
              <IframeGame src="http://hoithaodaithaoduong.com/game/flappy-bird" />,
              domIframeContainer
      );
    </script>

    <script src="./scripts/immunity.js"></script>
    <script async defer src="./scripts/common.js"></script>
  </body>
</html>
