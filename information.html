<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information</title>
    <link rel="stylesheet" href="./styles/base.css" />
  </head>
  <body>
    <div class="container">
      <form id="login-form">
        <div>Vui lòng nhập tên hiển thị</div>
        <div>
          <span>Họ :</span>
          <input id="firstName" name="firstName" type="text" />
          <p id="err-firstName" style="color: red"></p>
        </div>
        <div>
          <span>Tên :</span>
          <input id="lastName" name="lastName" type="text" />
          <p id="err-lastName" style="color: red"></p>
        </div>
        <div>
          <label for="imgInput">Chọn ảnh đại diện (không bắt buộc)</label>
          <input
            style="visibility: hidden"
            type="file"
            accept="image/*"
            name="img"
            id="imgInput"
          />
          <img width="200" id="imgPr" src="#" alt="" />
        </div>
        <button type="submit">Hoàn tất</button>
      </form>
    </div>
    <script src="./scripts/information.js"></script>
  </body>
</html>
