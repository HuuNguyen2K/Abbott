<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Room 2</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/room-2.css" />
    <link rel="stylesheet" href="./styles/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/leaderboard.css" />

    <!-- TODO -->
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/backHome.css" />
    <link rel="stylesheet" href="styles/warningTime.css" />
    <link rel="stylesheet" href="styles/modal-count-down.css" />
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/modal-seminar.css"/>
  </head>
  <!-- <body style="height: 100vh; overflow: hidden;"> -->
  <body >
    <div
      id="room-2"
      class="container room-2"
      style="background-image: url(images/room-2-bg.jpg)"
    >
      <div class="room-2__wrap">
        <!-- Begin button click event -->
        <a
          href="#event-room-2-left"
          data-toggle="event-room-2-left"
          class="room-2__btn-left"
          style="background-image: url(images/r-2-l.png)"
        ></a>

        <a
          href="#"
          data-toggle="event-room-2-right"
          class="room-2__btn-right"
          style="background-image: url(images/room-2-btn-right.png)"
        >
          <div class="shield" data-source="https://hoithaodaithaoduong.com/game/find-object">
            <span class="curtain curtain-1"></span>
            <span class="curtain curtain-2"></span>
            <span class="curtain curtain-3"></span>
            <span class="curtain curtain-4"></span>
          </div>
        </a>
        <!-- End button click event -->

        <!-- Begin popup event left -->
        <div id="event-room-2-left" class="popup room2__popup-left">
          <div class="popup-wrap popup-slide">
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div
                  class="swiper-slide"
                  style="
                    background-image: url(./images/room-2-slide-tdna-1.png);
                  "
                ></div>
                <div
                  class="swiper-slide"
                  style="
                    background-image: url(./images/room-2-slide-tdna-2.png);
                  "
                ></div>
                <div
                  class="swiper-slide"
                  style="
                    background-image: url(./images/room-2-tDNA-3.png);
                  "
                >
                  <button
                      style="
                    background-image: url(./images/room-2-btn-tDNA.png);
                  "
                    id="download"
                    class="swiper-btn"
                  ></button>
                </div>
              </div>
              <!-- If we need close button-->
              <div
                id="event-close-slide"
                class="swiper-btn-close"
                style="background-image: url(./images/btn-close-slider.png)"
              ></div>

              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>

              <!-- If we need scrollbar -->
              <div class="swiper-scrollbar"></div>
            </div>
          </div>
        </div>
        <!-- End popup event left -->

        <!-- Begin popup event right -->
        <!--        <div id="event-room-2-right" class="popup room2__popup-right">-->
        <!--        </div>-->
        <!-- End popup event right -->
      </div>
    </div>

    <div id="global-menu"></div>
    <div id="welcome-video-render"></div>
    <div id="global-leaderboard"></div>

    <div id="iframe-game-render"></div>
    <div id="back-home"></div>
    <div id="warning-time-out"></div>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.5/mobile-detect.min.js"></script>
    <script src="//unpkg.com/prevent-orientation"></script>

    <script src="./scripts/linkGame.js"></script>
    <script src="./scripts/iframe-game.js" type="text/babel"></script>
    <script src="./scripts/checkIsLogged.js"></script>
    <script src="./scripts/fetch.js" type="text/babel"></script>
    <script src="./scripts/swiper-bundle.min.js"></script>
    <script src="./scripts/warningTimeBeforeEvent.js" type="text/babel"></script>
    <script src="./scripts/welcome.js" type="text/babel"></script>

    <script type="text/babel">
      const search1 = window.location.search.substring(1)
      const params1 = new URLSearchParams(search1)
      const welcome1 = params1.get('welcome')
      if (welcome1 === 'true') {
        const domContainer = document.querySelector('#welcome-video-render')
        ReactDOM.render(
          <WellComeVideo src='https://ak.picdn.net/shutterstock/videos/1047168874/preview/stock-footage-black-and-white-monochrome-universal-countdown-film-leader-countdown-clock-from-to-effect.mp4' />,
          domContainer
        )
      }
    </script>
    <script src="./scripts/leaderboard.js" type="text/babel"></script>
    <script src="./scripts/iframe-game.js" type="text/babel"></script>
    <script src="./scripts/seminarProgram.js" type="text/babel"></script>
    <script src="./scripts/menu.js" type="text/babel"></script>
    <script src="./scripts/videoJS.js" type="text/babel"></script>
    <script type="text/babel" src="./scripts/backHome.js"></script>

    <script src="./time.js" type="text/javascript"></script>
    <script type="text/babel" src="./scripts/warningTime.js"></script>

    <script type="text/babel">
      const search = window.location.search.substring(1)
      const params = new URLSearchParams(search)
      const welcome = params.get('welcome')

      var md = new MobileDetect(window.navigator.userAgent);
      const deviceSource = {
        mobile: 'https://gms-abbott-production.s3.ap-southeast-1.amazonaws.com/PHONG02/hlsvideo.m3u8',
        tablet: 'https://gms-abbott-production.s3.ap-southeast-1.amazonaws.com/clip04phong2/hlsvideo.m3u8',
        pc: 'https://gms-abbott-production.s3.ap-southeast-1.amazonaws.com/clip04phong2/hlsvideo.m3u8',
      }
      if (welcome === 'true') {
        let src = deviceSource.pc
        if(md.phone()) src = deviceSource.mobile
        if(md.tablet()) src = deviceSource.tablet
        const domContainer = document.querySelector('#welcome-video-render');
        ReactDOM.render(
                <WellComeVideo thumbnail='../images/thn123.png' src={src}/>,
                domContainer
        );
      }

      const domIframeContainer = document.querySelector('#iframe-game-render')
      ReactDOM.render(<IframeGame src="/game/word-filling-game/screens/blank.php"/>, domIframeContainer)
    </script>

    <script src="./scripts/room-2.js"></script>
    <script src="./scripts/mobileDetect.js"></script>
    <script async defer src="./scripts/common.js"></script>
  </body>
</html>
