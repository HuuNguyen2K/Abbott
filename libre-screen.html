<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Libre Screen</title>
    <link rel="stylesheet" href="./styles/base.css"/>
    <link rel="stylesheet" href="./styles/libre-screen.css"/>
    <link rel="stylesheet" href="./styles/swiper-bundle.min.css"/>
    <!-- TODO -->
    <link rel="stylesheet" href="styles/lobby.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/leaderboard.css" />
    <link rel="stylesheet" href="./styles/backHome.css" />
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
</head>
<body>
<div id="page-libre" class="container page-libre " style="background-image:url(images/room-3-bg-full.jpg)">
    <div class="page-libre__wrap">

        <!-- Begin button click event -->
        <a href="#event-libre-left" data-toggle="event-libre-left" class="page-libre__btn-left"></a>
        <a href="#event-libre-center" data-toggle="event-libre-center" class="page-libre__btn-center"></a>
        <a href="#event-libre-right" data-toggle="event-libre-right" class="page-libre__btn-right"></a>
        <!-- End button click event -->

        <!-- Begin popup event left -->
        <div id="event-libre-left" class="popup page-libre__popup-left ">
            <!--            <video width="600" controls>-->
            <!--                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">-->
            <!--                &lt;!&ndash;Browser does not support <video> tag &ndash;&gt;-->
            <!--            </video>-->
            <div class="popup-wrap popup-slide">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide" style="background-image: url(./images/r3-frame-slide.png)" ></div>
                        <div class="swiper-slide" style="background-image: url(./images/r3-frame-slide.png)" ></div>
                        <div class="swiper-slide" style="background-image: url(./images/r3-frame-slide.png)" ></div>
                        <div class="swiper-slide" style="background-image: url(./images/r3-frame-slide.png)" ></div>
                        ...
                    </div>
                    <!-- If we need pagination -->
<!--                    <div class="swiper-pagination"></div>-->

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>


        </div>
        <!-- End popup event left -->

        <!-- Begin popup event center -->
        <div id="event-libre-center" class="popup page-libre__popup-center ">
            <div class="popup-wrap popup-video">
                <div id='video-js-center' style="width: 600px"></div>
            </div>
        </div>
        <!-- End popup event end -->

        <!-- Begin popup event right -->
        <div id="event-libre-right" class="popup page-libre__popup-right">
            <div class="popup-wrap popup-video">
                <div id='video-js-right' style="width: 600px"></div>
            </div>
        </div>
        <!-- End popup event right -->
    </div>

</div>

<div id="global-menu"></div>
<div id="welcome-video-render"></div>
<div id="global-leaderboard"></div>
<div id="back-home"></div>
<div id="warning-time-out"></div>

<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>

<script src="./scripts/fetch.js" type="text/babel"></script>
<script src="./scripts/menu.js" type="text/babel"></script>
<script src="./scripts/backHome.js" type="text/babel"></script>
<script src="./scripts/swiper-bundle.min.js"></script>
<script src="./scripts/libre-screen.js"></script>
<script src="./scripts/leaderboard.js" type="text/babel"></script>
<script src="./scripts/videoJS.js" type="text/babel"></script>
<script src="./scripts/welcome.js" type="text/babel"></script>
<script src="./scripts/warningTime.js" type="text/babel"></script>

<script type="text/babel">
    const search = window.location.search.substring(1)
    const params = new URLSearchParams(search)
    const welcome = params.get('welcome');
    if (welcome === 'true') {
        const domContainer = document.querySelector('#welcome-video-render');
        ReactDOM.render(
            <WellComeVideo src="https://gms-abbott-production.s3.ap-southeast-1.amazonaws.com/ResearchStreaming/hlsdemo.m3u8" />,
            domContainer
        );
    }

    const domIframeContainer = document.querySelector('#iframe-game-render');
    ReactDOM.render(
        <IframeGame src="http://hoithaodaithaoduong.com/game/find-object" />,
        domIframeContainer
    );
</script>

<script type="text/babel">
    const domContainer = document.querySelector("#video-js-right");
    ReactDOM.render(<VideoJS src="https://gms-abbott-production.s3.ap-southeast-1.amazonaws.com/ResearchStreaming/hlsdemo.m3u8"/>, domContainer);
</script>

<script type="text/babel">
    const domContainer = document.querySelector("#video-js-center");
    ReactDOM.render(<VideoJS src="https://gms-abbott-production.s3.ap-southeast-1.amazonaws.com/ResearchStreaming/hlsdemo.m3u8"/>, domContainer);
</script>

<script src="./scripts/swiper-bundle.min.js"></script>
<script src="./scripts/libre-screen.js"></script>
<script async defer src="./scripts/common.js"></script>
</body>
</html>
